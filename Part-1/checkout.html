<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>CLOTH</title>

		<link rel="stylesheet" href="CSS/mystyle.css" />
		<link rel="stylesheet" href="CSS/checkout.css" />
		<link rel="icon" type="image/x-icon" href="images/logo.ico" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
	</head>

	<body>
		<header>
			<nav>
				<!-- logo is a link that will refresh the page-->
				<a href="index.html"
					><img src="images/logo.png" alt="CLOTH logo" class="logo_img"
				/></a>

				<!-- nav menu contains links and close icon -->
				<div class="nav_links" id="nav_links">
					<ul>
						<li><a href="mens_section.html" class="nav_link" id="menSec">Men</a></li>
						<li>
							<a href="women_section.html" class="nav_link" id="womenSec">Women</a>
						</li>
						<li><a href="about.html" class="nav_link">About</a></li>
						<li><a href="contact.html" class="nav_link">Contact Us</a></li>
					</ul>

					<img
						src="Images/svj/x.svg"
						id="close_button"
						class="nav_button close_button"
						alt="x"
					/>
				</div>
				<div class="nav_buttons">
					<img
						src="Images/svj/search.svg"
						class="nav_button search_button"
						alt="search"
					/>

					<a href="login.html" class="nav_button login_button">
						<img
							src="Images/svj/user-round.svg"
							class="nav_button login_button"
							alt="login"
						/>
					</a>
					<div class="nav_button cart_button cart_logo" id="container_cart">
						<img src="Images/svj/shopping-cart.svg" class="nav_button" alt="cart" />
						<span>0</span>
					</div>

					<svg
						class="nav_button toggle_button"
						id="toggle_button"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 448 512"
					>
						<!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
						<path
							d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
						/>
					</svg>
				</div>
			</nav>
		</header>

		<script src="js/checkout.js"></script>
	</body>
</html>
