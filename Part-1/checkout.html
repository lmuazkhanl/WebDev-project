<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout</title>
        <style>
            /* CSS styles */
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }

            .cart-item {
                border-bottom: 1px solid #ccc;
                padding: 10px;
                display: flex;
                align-items: center;
            }

            .cart-item img {
                max-width: 100px;
                margin-right: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .btn {
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                float: right;
            }

            .btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Cart</h2>
            <div id="cart-items"></div>
            <p>Total Quantity: <span id="total-quantity">0</span></p>

            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required />
                </div>
                <button type="submit" class="btn">Submit Order</button>
            </form>
        </div>

        <script>
            // JavaScript code
            document.addEventListener("DOMContentLoaded", function () {
                // Retrieve cart and items data from localStorage
                var cart = JSON.parse(localStorage.getItem("cart"));
                var items = JSON.parse(localStorage.getItem("items"));
                var cartItemsContainer = document.getElementById("cart-items");
                var totalQuantityElement = document.getElementById("total-quantity");
                var totalQuantity = 0;

                // Populate cart items
                cart.forEach(function (cartItem) {
                    var item = items.find(function (item) {
                        return item.id == cartItem.product_id;
                    });
                    if (item) {
                        var cartItemElement = document.createElement("div");
                        cartItemElement.classList.add("cart-item");
                        cartItemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div>
                    <p>Name: ${item.name}</p>
                    <p>Quantity: ${cartItem.quantity}</p>
                    <p>Price: $${(item.price * cartItem.quantity).toFixed(2)}</p>
                </div>
            `;
                        cartItemsContainer.appendChild(cartItemElement);
                        totalQuantity += cartItem.quantity;
                    }
                });

                // Display total quantity
                totalQuantityElement.textContent = totalQuantity;

                // Handle form submission
                var checkoutForm = document.getElementById("checkout-form");
                checkoutForm.addEventListener("submit", function (event) {
                    event.preventDefault();
                    // You can add further logic here to process the order
                    alert("Order submitted successfully!");
                    // Clear the cart after submission
                    localStorage.removeItem("cart");
                    location.reload(); // Reload the page
                });
            });
        </script>
    </body>
</html>
