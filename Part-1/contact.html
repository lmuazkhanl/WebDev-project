    <section class="container">

      <div class="img">
        <img src="/Images/Slider/2.jpg" alt="" id="back">
      </div>
  
      <div class="content">
          <section class="contact">
            <h1>Contact us </h1>
            <h2>Send us a message</h2>
              <form method="get">
                  <div class="information">
                      <div class="name"><label for="name">Your Name:</label></div>
                      <div class="mobile"><label for="mobile">Mobile Number:</label></div>
                      <div class="order"><label for="order">Order Number (otional):</label></div>
                      <div class="email"><label for="email">Your Email:</label></div>
                      <div class="text"><label for="text">Your Questions:</label></div>
                      <!-- -------------------------- -->
                      <div class="nameArea">
                          <input type="text" name="name" id="name" placeholder="enter your full name" required>
                      </div>
                      <div class="mobileArea">
                          <input id="mobile"
                          type="tel"
                          required
                          pattern="\+[0-9]{3}\-[0-9]{4}\-[0-9]{4}"
                          placeholder="+974-8888-1582"/>
                      </div>
                      <div class="orderArea">
                          <input id="order"
                          type="order"
                          placeholder="#order_number"/>
                      </div>
                      <div class="emailArea">
                          <input id="email"
                          type="email"
                          required
                          pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}"
                          placeholder="sample@email.com"/>
                      </div>
                      <div class="textArea">
                        <textarea id="text" name="text" cols="30" rows="5"></textarea>
                      </div>
  
          
                      <div class="butt"><button type="submit" id="button">Send Message</button></div>
                  </div>
              </form>
          </section>
      </div>
    </section>
